<div class="container">
    <h2>Añadir categoría</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" placeholder="Nombre" formControlName="name" />
        <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Este campo es obligatorio</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea matInput placeholder="Descripción" formControlName="description" rows="4"></textarea>
        <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">Este campo es obligatorio</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Añadir categoría</button>
    </form>
  </div>
