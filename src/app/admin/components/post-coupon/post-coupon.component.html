<div class="container">
  <h2>Añadir cupón</h2>

  <form [formGroup]="couponForm" (ngSubmit)="addCoupon()" class="form">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" placeholder="Nombre" formControlName="name" />
      <mat-error *ngIf="couponForm.get('name')?.hasError('required')">Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Código</mat-label>
      <input matInput type="text" placeholder="Código" formControlName="code" />
      <mat-error *ngIf="couponForm.get('code')?.hasError('required')">Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descuento (%)</mat-label>
      <input matInput type="number" placeholder="Descuento" formControlName="discount" />
      <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha de expiración</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="expirationDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('required')">Este campo es obligatorio</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Añadir cupón</button>
  </form>
</div>
