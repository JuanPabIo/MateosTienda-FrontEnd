<div class="container">
    <mat-card class="coupons-card">
        <mat-card-header>
            <mat-card-title>Cupones</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="coupons" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID Cup贸n</th>
                        <td mat-cell *matCellDef="let coupon">{{ coupon.id }}</td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let coupon">{{ coupon.name }}</td>
                    </ng-container>

                    <ng-container matColumnDef="discount">
                        <th mat-header-cell *matHeaderCellDef>Descuento</th>
                        <td mat-cell *matCellDef="let coupon" class="bold-cell">{{ coupon.discount }}%</td>
                    </ng-container>

                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef>C贸digo</th>
                        <td mat-cell *matCellDef="let coupon" class="bold-cell">{{ coupon.code }}</td>
                    </ng-container>

                    <ng-container matColumnDef="expirationDate">
                        <th mat-header-cell *matHeaderCellDef>Fecha de expiraci贸n</th>
                        <td mat-cell *matCellDef="let coupon">{{ coupon.expirationDate | date: 'dd/MM/yyyy' }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'discount', 'code', 'expirationDate']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'discount', 'code', 'expirationDate']"></tr>

                </table>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/admin/post-coupon">Crear Cup贸n</button>
        </mat-card-actions>
    </mat-card>
</div>
